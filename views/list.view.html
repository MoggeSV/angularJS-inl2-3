<div ng-controller="angularController">
    <div ng-repeat="product in products">
            <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="{{product.image}}" class="card-img img-size-small">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <div class="row">
                                <p class="card-text card-text-color col-md-6">{{ product.price }}</p>
                                <p class="card-text card-text-size col-md-6">
                                    <i class="fas fa-star yellow"></i>
                                    <i class="fas fa-star yellow"></i>
                                    <i class="fas fa-star yellow"></i>
                                    <i class="fas fa-star yellow"></i>
                                    <i class="fas fa-star yellow"></i>
                                </p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
    </div>
</div>
