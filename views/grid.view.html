
    <div class="row">
        <div class="card m-3 card-size col-md-4 shadow" data-ng-repeat="product in products | filter: searchText | orderBy: sortColumn:reverseSort">
            <img src="{{product.image}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title card-title-size">{{ product.name }}</h5>
                <div class="row">
                    <p class="card-text card-text-color col-md-6">{{ product.price }}</p>

                    <p class="card-text card-text-size col-md-6">
                        <div class="stars-outer" ng-controller="ratingController">
                            <div class="stars-inner" ng-style="{'width': rating(product.rating)}"></div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
